<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Promo Design 1</title>
</head>
<body class="bg-gray-100 text-gray-900">
  <section class="max-w-6xl mx-auto p-6 md:p-12 bg-white shadow-xl rounded-3xl mt-10">
    <div class="grid md:grid-cols-2 gap-10 items-center">
      <!-- Text Section -->
      <div>
        <h1 class="text-4xl md:text-5xl font-extrabold text-blue-900 leading-tight">
          Champion 3 Lens <span class="text-blue-600">WiFi Security Camera</span><br />Outdoor Waterproof
        </h1>

        <div class="mt-8 space-y-4">
          <div class="flex items-center gap-3">
            <span class="text-blue-600 text-xl">➤</span>
            <p class="font-medium text-lg">1080P HD Camera</p>
          </div>

          <div class="flex items-center gap-3">
            <span class="text-blue-600 text-xl">➤</span>
            <p class="font-medium text-lg">360° Coverage — Triple Lens System</p>
          </div>

          <div class="flex items-center gap-3">
            <span class="text-blue-600 text-xl">➤</span>
            <p class="font-medium text-lg">Two‑Way Audio (Speak & Listen)</p>
          </div>

          <div class="flex items-center gap-3">
            <span class="text-blue-600 text-xl">➤</span>
            <p class="font-medium text-lg">WiFi + LAN Dual System</p>
          </div>

          <div class="flex items-center gap-3">
            <span class="text-blue-600 text-xl">➤</span>
            <p class="font-medium text-lg">Face Detection AI</p>
          </div>
        </div>

        <button class="mt-10 px-8 py-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl shadow-md text-lg transition-all">
          Order Now
        </button>
      </div>

      <!-- Image Section -->
      <div class="flex justify-center">
        <div class="relative bg-gray-50 p-6 rounded-2xl shadow-md">
          <img src="https://th.bing.com/th/id/R.1c7f985b3507f4236755c493ea940f40?rik=9QwgtKG1UNAskw&riu=http%3a%2f%2fwww.besthomesecuritysystem.com%2fwp-content%2fuploads%2f2017%2f07%2fZmodo-HD-WiFi-Wireless-Home-Security-Camera-System.jpg&ehk=itLKKTrTi3HFJev64%2fw0JThV0XnHhfGGSQGqfgarWys%3d&risl=&pid=ImgRaw&r=0"
          alt="Security Camera" class="w-80 md:w-96" />

          <div class="absolute top-4 left-4 grid grid-cols-2 gap-3 opacity-40">
            <span class="w-5 h-5 bg-white rounded-full"></span>
            <span class="w-5 h-5 bg-white rounded-full"></span>
            <span class="w-5 h-5 bg-white rounded-full"></span>
            <span class="w-5 h-5 bg-white rounded-full"></span>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
