<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Promo Design 2</title>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex items-center justify-center p-6">

  <section class="max-w-6xl w-full bg-white rounded-3xl shadow-2xl overflow-hidden">
    <div class="grid md:grid-cols-2">

      <!-- LEFT CONTENT -->
      <div class="p-10 flex flex-col justify-center">
        <h2 class="text-4xl md:text-5xl font-black text-blue-900 leading-tight">
          3 Lens Smart<br><span class="text-blue-600">WiFi Security Camera</span>
        </h2>

        <p class="mt-4 text-gray-600 text-lg">Advanced outdoor waterproof camera with 360° coverage, AI detection & real‑time monitoring.</p>

        <div class="mt-8 space-y-4">
          <div class="flex items-start gap-3">
            <span class="text-blue-600 text-xl">✔</span>
            <p class="font-medium text-lg">1080P Full HD Ultra Clear Quality</p>
          </div>

          <div class="flex items-start gap-3">
            <span class="text-blue-600 text-xl">✔</span>
            <p class="font-medium text-lg">Triple Lens 360° View Coverage</p>
          </div>

          <div class="flex items-start gap-3">
            <span class="text-blue-600 text-xl">✔</span>
            <p class="font-medium text-lg">Two‑Way Communication System</p>
          </div>

          <div class="flex items-start gap-3">
            <span class="text-blue-600 text-xl">✔</span>
            <p class="font-medium text-lg">WiFi & LAN Dual Connectivity</p>
          </div>

          <div class="flex items-start gap-3">
            <span class="text-blue-600 text-xl">✔</span>
            <p class="font-medium text-lg">Smart Face & Motion Detection</p>
          </div>
        </div>

        <button class="mt-10 px-10 py-4 bg-blue-700 hover:bg-blue-800 text-white font-semibold rounded-2xl shadow-lg text-lg tracking-wide transition-all">
          Buy Now
        </button>
      </div>

      <!-- RIGHT IMAGE AREA -->
      <div class="relative bg-gradient-to-br from-blue-700 to-blue-900 p-8 flex items-center justify-center">
        <img src="https://th.bing.com/th/id/R.1c7f985b3507f4236755c493ea940f40?rik=9QwgtKG1UNAskw&riu=http%3a%2f%2fwww.besthomesecuritysystem.com%2fwp-content%2fuploads%2f2017%2f07%2fZmodo-HD-WiFi-Wireless-Home-Security-Camera-System.jpg&ehk=itLKKTrTi3HFJev64%2fw0JThV0XnHhfGGSQGqfgarWys%3d&risl=&pid=ImgRaw&r=0"
        class="w-80 md:w-96 drop-shadow-[0_0_25px_rgba(255,255,255,0.5)]" />

        <!-- Decorative circles -->
        <div class="absolute top-6 left-6 grid grid-cols-2 gap-4 opacity-40">
          <span class="w-6 h-6 bg-white rounded-full"></span>
          <span class="w-6 h-6 bg-white rounded-full"></span>
          <span class="w-6 h-6 bg-white rounded-full"></span>
          <span class="w-6 h-6 bg-white rounded-full"></span>
        </div>
      </div>

    </div>
  </section>

</body>
</html>
